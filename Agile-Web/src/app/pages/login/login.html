<div class="signup-container">
  <div class="signup-card">
    <!-- Header Icon -->
    <div class="header-icon-wrapper">
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="phone-icon">
          <rect width="14" height="20" x="5" y="2" rx="2" ry="2"/>
          <path d="M12 18h.01"/>
        </svg>
      </div>
    </div>

    <!-- Title and Description -->
    <div class="header-text">
      <h1 class="title">Admin Portal Login</h1>
      <p class="subtitle">Welcome Back! Login to get started</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSignIn()">
      <app-input-field
        icon="mail"
        type="text"
        placeholder="Enter your email"
        label="Email"
        [value]="email"
        (valueChange)="email = $event"
      ></app-input-field>


      <app-input-field
        icon="lock"
        type="password"
        placeholder="Enter your password"
        label="Password"
        [value]="password"
        (valueChange)="password = $event"
      ></app-input-field>

      <div class="form-group">
        <div class="error-message" *ngIf="loginError">
          {{ loginError }}
        </div>
      </div>


      <!-- Submit Button -->
      <div class="submit-button-wrapper">
        <app-button type="submit">
          Login
        </app-button>
      </div>
     <!-- <div class="footer-text">
        <p class="footer-message">
          Don't have an Account?
          <a href="#" routerLink="/signup" class="login-link">SignUp</a>
        </p>
      </div>-->
    </form>
  </div>
</div>
