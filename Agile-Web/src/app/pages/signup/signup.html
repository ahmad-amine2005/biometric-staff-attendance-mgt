<div class="signup-container">
  <div class="signup-card">
    <!-- Header Icon -->
    <div class="header-icon-wrapper">
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="phone-icon">
          <rect width="14" height="20" x="5" y="2" rx="2" ry="2"/>
          <path d="M12 18h.01"/>
        </svg>
      </div>
    </div>

    <!-- Title and Description -->
    <div class="header-text">
      <h1 class="title">Admin Portal Signup</h1>
      <p class="subtitle">Create your account to get started</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSignup()">
      <app-input-field
        icon="user"
        type="text"
        placeholder="Enter your employee ID (e.g., EMP001)"
        label="Employee ID"
        [value]="employeeId"
        (valueChange)="employeeId = $event"
      ></app-input-field>

      <app-input-field
        icon="mail"
        type="email"
        placeholder="Enter your email address"
        label="Email"
        [value]="email"
        (valueChange)="email = $event"
      ></app-input-field>

      <app-input-field
        icon="lock"
        type="password"
        placeholder="Enter your password"
        label="Password"
        [value]="password"
        (valueChange)="password = $event"
      ></app-input-field>

      <app-input-field
        icon="lock"
        type="password"
        placeholder="Confirm your password"
        label="Confirm Password"
        [value]="confirmPassword"
        (valueChange)="confirmPassword = $event"
      ></app-input-field>

      <!-- Submit Button -->
      <div class="submit-button-wrapper">
        <app-button type="submit" (clicked)="onSignup()">
          Sign Up
        </app-button>
      </div>
    <div class="footer-text">
            <p class="footer-message">
            Already have an account?
            <a href="#" class="login-link">Log In</a>
            </p>
        </div>
        </form>
    </div>
    </div>
