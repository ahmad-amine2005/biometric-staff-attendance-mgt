<div class="p-8">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Settings</h1>
    <p class="text-gray-600 mt-1">Manage system preferences and configurations</p>
  </div>

  <!-- Working Hours -->
  <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 mb-6">
    <h2 class="text-xl font-bold text-gray-900 mb-2">Working Hours</h2>
    <p class="text-sm text-gray-600 mb-6">Configure standard working hours and late arrival threshold</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Standard Start Time</label>
        <div class="flex items-center space-x-2">
          <input 
            type="time" 
            [(ngModel)]="settings.startTime"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <span class="text-gray-500">ğŸ•</span>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Standard End Time</label>
        <div class="flex items-center space-x-2">
          <input 
            type="time" 
            [(ngModel)]="settings.endTime"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
